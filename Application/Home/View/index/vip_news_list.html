<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>钦州旅游网 - 优惠信息</title>
<load type="css" file="__PUBLIC__/Css/base.css" />
<load type="css" file="__PUBLIC__/bootstrap/css/bootstrap.css" />
<load type="js" file="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" />
<load type="js" file="__PUBLIC__/bootstrap/js/bootstrap.min.js" />
</head>

<body>
<div class="dt_top navbar-fixed-top">
	<div style="width:25%; float:left;"><a href="/index.php/home/index/index"><img style="height:30px" src="__PUBLIC__/images/shangjia/list_back.png" /></a></div>
    <div class="fontsize fontcolor" style="width:50%; text-align:center; color:#fff;float:left; font-size:18px; font-weight:bold;">优惠信息</div>
</div>
	<div class="main" style="margin-top:50px;">
        <ul class="list-group">
   			<volist name='lists' id='lists' empty='暂无优惠信息'>
            <if condition='($i % 5) eq 1'>
              <li class="list-group-item" style="padding:7px !important;"><a href="__URL__/vip_news_art/id/{$lists.id}"><img src="{$lists.pic}" style="width:100%; height:150px;" /></a>
              <div style="margin-top:-40px; background:#000; opacity:0.5;  position:relative;z-index:9; bottom:0px; height:40px; padding:2px; 10px; text-align:center; font-size:16px; line-height:40px;"></div>
              <div style="margin-top:-40px; position:relative; z-index:10; bottom:0px; height:40px; padding:2px; 10px; text-align:center; font-size:16px; line-height:40px; "><a style="color:#fff !important;" href="__URL__/vip_news_art/id/{$lists.id}">{$lists.title}</a></div>

              </li>
            <else />
              <li class="list-group-item">
              	<table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td width="80%"><a style="color:#333; font-size:16px;" href="__URL__/vip_news_art/id/{$lists.id}">{$lists.title}</a></td>
                    <td><a href="__URL__/vip_news_art/id/{$lists.id}"><img src="{$lists.pic}" style="height:64px; width:64px; float:right; margin-left:10px;" /></a></td>
                  </tr>
                </table>
              </li>
            </if>
            </volist>
        </ul>
        
	</div>
<button type="button" id="myButton" data-loading-text="Loadmore" class="btn btn-primary btn-block" autocomplete="off">
  加载更多...
</button>
    
<div style="clear:both;"></div>
</body>
<script type="text/javascript">
$(function(){ 
  var i = 1; //设置当前页数
  $("#myButton").click(function() {    
	$.get("/index.php/home/vip/vip_news_load",{page:i},function(json){
		if(json){
			var str = json;
			$(".main").append(str);
			i++;
		}else{
			$("#myButton").removeClass("btn-primary").html("已经没有了...");
			
			return false;
		}
	});  
  }); 
});
</script>
</html>
