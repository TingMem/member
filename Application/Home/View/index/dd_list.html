<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>钦州旅游网 - 我的订单</title>
<load type="css" file="__PUBLIC__/Css/base.css" />
<load type="js" file="__PUBLIC__/js/jquery.min.js" />
</head>

<body>
<div class="dt_top">
	<div style="width:25%; float:left;"><a href="/index.php/home/index/index"><img style="height:30px" src="__PUBLIC__/images/shangjia/list_back.png" /></a></div>
    <div class="fontsize fontcolor" style="width:50%; text-align:center; color:#fff;float:left; font-size:18px; font-weight:bold;">我的订单</div>
</div>
<div class="main">
<div class="user_dd_list">
	<ul>
    	<li>
        	<table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td class="fontsize3" width="50%" height="40" align="center">入会时间：{$rs.c}</td>
                <td class="fontsize3"  width="50%" align="center">最近消费：{$rs.u}</td>
              </tr>
            </table>

      </li>

<volist name='lists' id='lists' empty="$empty" >
<a href="/index.php/home/user/dd_art/aid/{$lists.aid}">
      <li>
      	<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td align="left" width="15%"><img width="90%" src="{$lists.url}" /></td>
            <td width="40%"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="30"><span class="fontsize3" style="color:#333;">商家：{$lists.usercname}</span></td>
              </tr>
              <tr>
                <td height="30"><span style="font-size:2rem; color:#666;">时间：{$lists.xftime|date='Y-m-d',###}</span></td>
              </tr>
            </table></td>
            <td width="40%"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="30"><span class="fontsize3" style="color:#333;">项目：{$lists.product} <font style="color:red; font-size:2rem; font-weight:100;">×{$lists.num}</font></span></td>
              </tr>
              <tr>
                <td height="30"><if condition='$lists.paystatus neq 0'><span style="font-size:2rem; color:#666;">付款成功</span><else /><span style="font-size:2rem; color:red;">待付款</span></if></td>
              </tr>
            </table></td>
            <td width="5%"><img width="90%" src="__PUBLIC__/images/xiangqing.png" /></td>
          </tr>
        </table>
      </li>
      </a>
</volist> 
      
    </ul>
</div>
    <div style="clear:both;"></div>
</div>

<include file="Index/footer" />

</body>
</html>
