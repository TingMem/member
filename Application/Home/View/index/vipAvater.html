<head>

<load type="css" file="__PUBLIC__/Css/base.css" />
<load type="js" file="__PUBLIC__/js/jquery.min.js" />
<load type="js" file="__PUBLIC__/js/select.js" />
<script>
	$(document).ready(function(e) {
        $(".updateavater").click(function(){
			$("#avaterfile").click();	
		})
		
		$("#avaterfile").change(function(){
		  var f = document.getElementById('avaterfile').files[0];
		  var src = window.URL.createObjectURL(f);
		  $(".imgavatar").attr("src",src);
		});
    });
</script>
<style>
.xinxi ul li table tr td { font-size:14px; padding: 10px 0; color:#fff;}
input { width:100%; height:25px; border:1px solid #CCC; border-radius:3px; font-size:14px; padding:3px;}

</style>
</head>

<body class="userset_body">
<div class="dt_top">
	<div style="width:25%; float:left;"><a href="/index.php/home/index/index"><img class='tytop' src="__PUBLIC__/images/back.png" /></a></div>
    <div class="fontsize" style="width:50%; text-align:center; color:#fff;float:left;  font-weight:bold;">资料更改</div>
</div>
<form action="/index.php/home/vip/vipAvaterSave" method="post" enctype="multipart/form-data" name="oForms" id="oForm">
<div class="user_main">
<volist name='lists' id='lists'>
	<div class="xinxi">
    	<ul>
        	<li>
        	  <table width="100%" border="0" cellspacing="0" cellpadding="0">
        	    <tr>
        	      <td style="width:14rem;" valign="top"><img class="imgavatar updateavater" src="{$lists.avatar|default='__PUBLIC__/images/avatar/default.jpg'}" /></td>
        	      <td width="60%" align="left" style="color:#fff;"><label for="textfield"></label>
                  <input name="h_u" class="h_u" id="h_u" type="hidden" value="{$lists.username}" />
       	          <input type="file" name="avaterfile" style="display:none" id="avaterfile" /></td>
        	      <td>&nbsp;</td>
        	      <td><div class="updateavater" style="padding:5px 10px; width:60px; color:#fff; background:#ccc;">选择头像</div></td>
      	        </tr>
      	    </table>
        	</li>

            <div style="clear:both;"></div>  
        </ul>

    </div>
    
</volist>
</div>
</form>
<div class="vipSubbtn">保存头像</div>
<div onclick="history.back()" class="vipSubbtnabc">取消更改</div>
<div style="clear:both;"></div>
