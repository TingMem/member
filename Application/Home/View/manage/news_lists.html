<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>钦州旅游网 - 会员卡系统</title>
<load type="css" file="__PUBLIC__/Css/base.css" />
<load type="js" file="__PUBLIC__/Js/jquery.min.js" />
<load type="js" file="__PUBLIC__/Js/select.js" />
<style type="text/css">
.fonts {
	font-size: 12px;
}
</style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <include file="manage/head" />
      <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
<div >

  <ul style="margin:0px;">
    <form id="form2" name="form2" method="post" action="">
      <ul>
        <table class="table-bordered" width="100%" border="0" style="background:#ccc;" cellspacing="1" cellpadding="0">
          <tr>
            <td width="50" height="35" align="center" bgcolor="#fafafa">
              <input type="checkbox" name="all" id="all" />
              <label for="all"></label>
            </td>
            <td width="150" align="center" bgcolor="#EFEFEF">发布人</td>
            <td width="350" align="center" bgcolor="#EFEFEF">新闻标题</td>
            <td width="100" align="center" bgcolor="#EFEFEF">发布日期</td>
            <td width="120" align="center" bgcolor="#EFEFEF">审核状态</td>
            <td align="center" bgcolor="#EFEFEF">简介</td>
            <td width="80" align="center" bgcolor="#EFEFEF">操作</td>
          </tr>
          <volist name='lists' id='lists'>
            <tr>
              <td width="50" height="35" align="center" bgcolor="#FFFFFF"><input type="checkbox" value="{$lists.id}" class="select" name="select[]" id="select[]" /></td>
              <td width="150" align="center" bgcolor="#FFFFFF">{$lists.sub_user}</td>
              <td width="350" align="center" bgcolor="#FFFFFF">{$lists.title}</td>
              <td width="100" align="center" bgcolor="#FFFFFF">{$lists.createtime|date='Y-m-d',###}</td>
              <td width="120" align="center" bgcolor="#FFFFFF"><if condition="$lists.falg eq 1"><font style="color:green">已审核</font>
                <else/>
                <font style="color:red">待审核</font></if></td>
              <td align="center" bgcolor="#FFFFFF">{$lists.content|strip_tags|mb_substr=0,60,'utf-8'}</td>
              <td align="center" bgcolor="#FFFFFF"><a href="__URL__/news_edit/aid/{$lists.id}">编辑</a></td>
            </tr>
          </volist>
        </table>
        <div class="pagelist">
          <input name="addnews" class="btn btn-primary" onclick="location.href='__URL__/news_add'" value="添加优惠信息" type="button" /> -
          <if condition='$_SESSION["level"] eq 10'><input name="tijiao" class="news_del btn btn-primary" value="删除选中" type="submit" /> -
          <input name="tijiao2" class="news_edit btn btn-primary" value="审核/取消审核" type="submit" /></if>
        <span class="fonts">（<span class="fonts">取消审核或者通过审核，如同时选择两种审核状态操作，则互相进行反向设置。例：A新闻为未审核，B新闻为已审核，两个同时进行合作反向操作。结果：A变为审核，B未审核。）</span></span></div>
      </ul>
    </form>
   <div class="pagelists">{$page}</div>
  </ul>
</div>
    <!-- /.content -->
	</div>
  <!-- /.content-wrapper -->
    <include file="manage/foot" />
</div>
</body>
</html>
