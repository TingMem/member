<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>钦州旅游网 - 会员卡系统</title>
<load type="css" file="__PUBLIC__/Css/base.css" />
<load type="js" file="__PUBLIC__/Js/jquery.min.js" />
<load type="js" file="__PUBLIC__/Js/select.js" />
<style type="text/css">
.fonts {
	font-size: 12px;
}
</style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <include file="manage/head" />
      <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
<div>

  <ul style="margin:0;">
    <form id="form2" name="form2" method="post" action="">
      <ul>
        <table class="table-bordered" width="100%" border="0" style="background:#ccc;" cellspacing="1" cellpadding="0">
          <tr>
            <td width="50" height="35" align="center" bgcolor="#fafafa"><input type="checkbox" name="all" id="all" />
              <label for="all"></label></td>
            <td width="260" align="center" bgcolor="#EFEFEF">订单号</td>
            <td width="150" align="center" bgcolor="#EFEFEF">用户帐号</td>
            <td width="150" align="center" bgcolor="#EFEFEF">状态</td>
            <td align="center" bgcolor="#EFEFEF">姓名</td>
            <td align="center" bgcolor="#EFEFEF">用户电话</td>
            <td align="center" bgcolor="#EFEFEF">付款时间</td>
            <td align="center" bgcolor="#EFEFEF">下单时间</td>
          </tr>
          <volist name='lists' id='lists'>
            <tr>
              <td width="50" height="35" align="center" bgcolor="#FFFFFF"><input type="checkbox" value="{$lists.aid}" class="select" name="select[]" id="select[]" /></td>
              <td width="260" align="center" bgcolor="#FFFFFF">{$lists.sid}</td>
              <td width="150" align="center" bgcolor="#FFFFFF">{$lists.uid}</td>
              <td width="150" align="center" bgcolor="#FFFFFF">{$lists.paystatus}</td>
              <td align="center" bgcolor="#FFFFFF">{$lists.usercname}</td>
              <td align="center" bgcolor="#FFFFFF">{$lists.tel}</td>
              <td align="center" bgcolor="#FFFFFF">{$lists.paytime|date='Y-m-d H:i:s',###}</td>
              <td align="center" bgcolor="#FFFFFF">{$lists.createtime|date='Y-m-d H:i:s',###}</td>
            </tr>
          </volist>
        </table>
        <div class="pagelists">{$page}</div>
      </ul>
    </form>
  </ul>
</div>
    <!-- /.content -->
	</div>
  <!-- /.content-wrapper -->
    <include file="manage/foot" />
</div>
</body>
</html>
