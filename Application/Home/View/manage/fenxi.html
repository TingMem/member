<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>钦州旅游网 - 会员卡系统</title>


<style type="text/css">
.fonts {
	font-size: 12px;
}
</style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <include file="manage/head" />

    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="all" href="__PUBLIC__/dateselect/daterangepicker-bs3.css"/>
<script type="text/javascript" src="__PUBLIC__/dateselect/moment.js"></script>
<script type="text/javascript" src="__PUBLIC__/dateselect/daterangepicker.js"></script>
<script>
	$(document).ready(function(e) {
        $("#mForm").submit(function(){
			if($("#start").val()=='' || $("#end").val()==''){
				alert('请输入起止日期，日期格式为：2016-6-6');
				return false;	
			}
		})
    });
</script>
      <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
<!-- Modal -->


<div class="container">
    <div style="padding:20px;" class="text-center">
        <form class="form-inline" name="mForm" method="post" id="mForm" action="">
                 <fieldset>
                  <div class="control-group">
                    <div class="controls">
                     <div class="input-prepend input-group">
                       <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input type="text" readonly style="width: 200px" name="date" id="reservation" class="form-control" value="{$date}" />
                        <input type="submit" class="btn btn-primary" value="查询" />
                       
                     </div>
                    </div>
                   
                  </div>
                 </fieldset>
        </form>
               <script type="text/javascript">
               $(document).ready(function() {
                  $('#reservation').daterangepicker(null, function(start, end, label) {
                    console.log(start.toISOString(), end.toISOString(), label);
                  });
               });
               </script>    </div>

<div class="bg bg-primary" style="padding:10px 50px; clear:both; font-size:16px;">
    <div class='btn btn-default'>{$msg}{$count}次</div>
       <volist id='tongji' name='tongji' empty='暂无数据'>
       
       <div class="input-group" style="margin:10px 0px;">
            <span style="width:200px !important" class="input-group-addon">{$tongji.shopname}[{$tongji.gnum}次 - {:round(($tongji['gnum']/($count/100)),2)}%]</span>
            <div  class="form-control" style="background: #CEE7FF; width:{:round(($tongji['gnum']/($count/100))*10,0)}px" id="inputGroupSuccess4"></div>
       </div>
       </volist>
       
    </div>
  
  
<div  style="padding:10px 50px; clear:both; font-size:16px; background:#eee;">
    <div class='btn btn-default'>历史总消费{$count2}次</div>
       <volist id='tongji2' name='tongji2' empty='暂无数据'>
       
       <div class="input-group" style="margin:10px 0px;">
            <span style="width:200px !important" class="input-group-addon">{$tongji2.shopname}[{$tongji2.gnum}次 - {:round(($tongji2['gnum']/($count2/100)),2)}%]</span>
            <div  class="form-control" style="background: #CEE7FF; width:{:round(($tongji2['gnum']/($count2/100))*10,0)}px" id="inputGroupSuccess4"></div>
       </div>
       </volist>
       
    </div>
</div>
    
    


    <!-- /.content -->
	</div>
  <!-- /.content-wrapper -->
    <include file="manage/foot" />
</div>

</body>
</html>
