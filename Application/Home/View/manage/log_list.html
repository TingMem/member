<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>钦州旅游网 - 会员卡系统</title>
<load type="css" file="__PUBLIC__/Css/base.css" />
<load type="js" file="__PUBLIC__/Js/jquery.min.js" />
<load type="js" file="__PUBLIC__/Js/select.js" />
<style type="text/css">
.fonts {
	font-size: 12px;
}
</style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <include file="manage/head" />
      <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
<div class="search">
  <form id="form1" name="form1" method="post" action="/index.php/home/vip/log_search">
    
    <table style="margin:20px auto;" width="500" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td width="20%"><div style="font-size:18px; font-weight:bold">订单搜索</div></td>
        <td width="60%"><input style="height:30px; line-height:30px; padding:5px; border-radius:5px; border:1px solid #ccc; width:250px;" placeholder="输入订单编号、用户别名、商家名搜索" type="text" name="search" id="search" /></td>
        <td width="10%"><input type="submit" class="sub" style="border:0px; background:#0080FF; color:#fff; height:30px; width:60px; "  name="sub" id="sub" value="搜 索" /></td>
      </tr>
    </table>
  </form>
</div>



<div>

  <ul style="margin:0px;">
    <form id="form2" name="form2" method="post" action="">
      <ul>
        <table class="table-bordered" width="100%" border="0" style="background:#ccc;" cellspacing="1" cellpadding="0">
          <tr>
            <td width="50" height="35" align="center" bgcolor="#fafafa"><input type="checkbox" name="all" id="all" />
              <label for="all"></label></td>
            <td width="260" align="center" bgcolor="#EFEFEF">订单号</td>
            <td width="150" align="center" bgcolor="#EFEFEF">用户帐号</td>
            <td width="150" align="center" bgcolor="#EFEFEF">用户别名</td>
            <td width="100" align="center" bgcolor="#EFEFEF">订单类型</td>
            <td width="120" align="center" bgcolor="#EFEFEF">商家名</td>
            <td width="120" align="center" bgcolor="#EFEFEF">状态</td>
            <td width="160" align="center" bgcolor="#EFEFEF">付款方式</td>
            <td width="230" align="center" bgcolor="#EFEFEF">下单时间</td>
            <td align="center" bgcolor="#EFEFEF">商家ID</td>
          </tr>
          <volist name='lists' id='lists'>
            <tr>
              <td width="50" height="35" align="center" bgcolor="#FFFFFF"><input type="checkbox" value="{$lists.aid}" class="select" name="select[]" id="select[]" /></td>
              <td width="260" align="center" bgcolor="#FFFFFF">{$lists.sid}</td>
              <td width="150" align="center" bgcolor="#FFFFFF">{$lists.username}</td>
              <td width="150" align="center" bgcolor="#FFFFFF">{$lists.usercname}</td>
              <td width="100" align="center" bgcolor="#FFFFFF">{$lists.xftype}</td>
              <td width="120" align="center" bgcolor="#FFFFFF">{$lists.shopname}</td>
              <td width="120" align="center" bgcolor="#FFFFFF"><if condition="$lists.status eq 1"><font style="color:green">已核验</font>
                <else/>
                <font style="color:red">未消费</font></if></td>
              <td width="160" align="center" bgcolor="#FFFFFF">{$lists.pay}</td>
              <td width="230" align="center" bgcolor="#FFFFFF">{$lists.logtime|date='Y-m-d H:i:s',###}</td>
              <td align="center" bgcolor="#FFFFFF">{$lists.uid}</td>
            </tr>
          </volist>
        </table>
        <div class="pagelist">
          <input  name="tijiao" class="logdelsub btn btn-primary" value="删除选中" type="submit" />
          <span class="fonts">（删请谨慎除订单，删除后不可恢复）</span></div>
      </ul>
    </form>
    
    <div class="pagelists">{$page}</div>
  </ul>
</div>
    <!-- /.content -->
	</div>
  <!-- /.content-wrapper -->
    <include file="manage/foot" />
</div>
</body>
</html>
