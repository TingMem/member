<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>钦州旅游网 - 会员卡系统</title>
<load type="css" file="__PUBLIC__/Css/base.css" />
<load type="js" file="__PUBLIC__/Js/jquery.min.js" />
<load type="js" file="__PUBLIC__/Js/select.js" />
<style type="text/css">
.fonts {
	font-size: 12px;
}
</style>

</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <include file="manage/head" />
      <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
 <div class="container" >
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form method="post" name="form1" class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="typename" class="col-sm-2 control-label">菜单名</label>
					<div class="col-sm-10">
						<input name="typename" style="width:300px;" class="form-control" id="typename" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label for="typetop" class="col-sm-2 control-label">上级目录</label>
					<div class="col-sm-10">
						<select name="tid" style="width:120px;" class="form-control">
                        	<option value="0">顶级目录</option>
                        <volist name='top' id='top'>
                            <option value="{$top.id}">{$top.typename}</option>
                        </volist>
                        </select>
					</div>
				</div>
                
				<div class="form-group">
					 <label for="px" class="col-sm-2 control-label">排序</label>
					<div class="col-sm-10">
						<input name="px" style="width:50px;" class="form-control" id="paixu" type="text" />
					</div>
				</div>
				<div class="form-group">
					 <label for="url" class="col-sm-2 control-label">跳转地址</label>
					<div class="col-sm-10">
						<input name="url" style="width:700px;" class="form-control" id="jumpurl" type="text" />
					</div>
				</div>
				<div class="form-group">
					 <label for="controller" class="col-sm-2 control-label">控制器名</label>
					<div class="col-sm-10">
						<input name="controller" style="width:300px;" class="form-control" id="controller" type="text" />
					</div>
				</div>
				<div class="form-group">
					 <label for="action" class="col-sm-2 control-label">方法名</label>
					<div class="col-sm-10">
						<input name="action" style="width:300px;" class="form-control" id="action" type="text" />
					</div>
				</div>       

				<div class="form-group">
					 <label for="icon" class="col-sm-2 control-label">图标样式</label>
					<div class="col-sm-10">
						<input name="icon" style="width:300px;" class="form-control" id="icon" type="text" />
					</div>
				</div>
 
				<div class="form-group">
					<label for="chakan"  class="col-sm-2 control-label">查看权限</label>
					<div class="col-sm-10">
						<select name="level" style="width:120px;" class="form-control">
                        	<option value="10">管理员</option>
                            <option value="9">代理商</option>
                        </select>
					</div>
				</div>

				<div class="form-group" style="margin-top:150px;">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-primary">提  交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
    <!-- /.content -->
	</div>
  <!-- /.content-wrapper -->
    <include file="manage/foot" />
</div>
</body>
</html>
