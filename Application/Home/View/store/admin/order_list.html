<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>钦州旅游网 - 惠民卡系统 - 订单列表</title>
<load type="css" file="__PUBLIC__/Css/base.css" />
<load type="js" file="__PUBLIC__/Js/jquery.min.js" />
<load type="js" file="__PUBLIC__/Js/select.js" />
<style type="text/css">
.fonts {
	font-size: 12px;
}
</style>
<script type="text/javascript">
  $(document).ready(function(){
    $('#sub').click(function(){
      $('#form1').submit();
    });
  });
</script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <include file="manage/head" />
      <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="background-color: #fff; ">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
<div class="search">
  <form id="form1" name="form1" class="form-inline" role="form" method="post" action="">
  <div class="form-group">
        <select name="t1" class="form-control">
            <option value="0">全部</option>
          <volist name='shop' id='sp'>
            <option <if condition="$sp.id eq $keysave['t1']">selected</if> value="{$sp.id}">{$sp.typename}</option>
          </volist>
        </select>
        <select name="t2" class="form-control">
          <option <if condition='$keysave.t2 eq 0'>selected</if> value="0">全部</option>
          <option <if condition='$keysave.t2 eq 1'>selected</if> value="1">未付款</option>
          <option <if condition='$keysave.t2 eq 2'>selected</if> value="2">已付款</option>
          <option <if condition='$keysave.t2 eq 3'>selected</if> value="3">已使用</option>
        </select>
    <div class="input-group">
      <input class="form-control" type="text" name="search" id="search" value="{$keysave.keyword}" placeholder="订单号/商品名">
      <div class="input-group-addon" name="sub" id="sub" style="cursor: pointer;"><span class="glyphicon glyphicon-search"></span></div>
    </div>
  </div>
  </form>
  <br>
</div>



<div style="margin:0px 2%;">

  <ul style="margin:0px;">
    <form id="form2" name="form2" method="post" action="{:U('StoreOrder/OrderDel')}">
      <ul>
        <table class="table table-bordered" width="96%" style="background:#fff;"  cellpadding="0">
          <tr>
            <td width="50" height="35" align="center" ><input type="checkbox" name="all" id="all" />
              <label for="all"></label></td>
            <td align="center" >订单号</td>
            <td align="center" >用户</td>
            <td align="center" >产品名</td>
            <td align="center" >单价</td>
            <td align="center" >数量</td>
            <td align="center" >总价</td>
            <td align="center" >状态</td>
            <td align="center" >付款方式</td>
            <td align="center" >下单时间</td>
          </tr>
          <volist name="ol" id="ol" empty="$msg">
            <tr>
              <td width="50" height="35" align="center" ><input type="checkbox" value="{$ol.id}" class="select" name="select[]" id="select[]" /></td>
              <td align="center" >{$ol.order_id}</td>
              <td align="center" >{$ol.username}</td>
              <td align="center" >{$ol.product_name}</td>
              <td align="center" >{$ol.price}</td>
              <td align="center" >{$ol.num}</td>
              <td align="center" >{$ol.total_price}</td>
              <td align="center" >
                <switch name="ol.order_status">
                    <case value="0">未付款</case>
                    <case value="1">已付款</case>
                    <case value="2">已使用</case>
                </switch>
              </td>
              <td align="center" >{$ol.pay_type}</td>
              <td align="center" >{$ol.createtime|date='Y-m-d H:i:s',###}</td>
            </tr>
          </volist>
        </table>
       <div style="text-align: center;">{$page}</div>
        <div style="text-align: center;">
          <input  name="submitbtn" class="btn btn-primary" onclick="return confirm('您确定要删除选中的订单吗？')" value="删除选中" type="submit" />
          <span class="fonts">（请谨慎删除订单，删除后不可恢复）</span>
        </div>
      </ul>
    </form> 
   
</div>
    <!-- /.content -->
	</div>
  <!-- /.content-wrapper -->
    <include file="manage/foot" />
</div>
</body>
</html>
