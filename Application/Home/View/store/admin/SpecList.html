<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>钦州旅游网 - 惠民卡系统 - 订单列表</title>
<load type="css" file="__PUBLIC__/Css/base.css" />
<load type="js" file="__PUBLIC__/Js/jquery.min.js" />
<load type="js" file="__PUBLIC__/Js/select.js" />
<style type="text/css">
.fonts {
	font-size: 12px;
}
</style>
<script type="text/javascript">
  $(document).ready(function(){
    $('#sub').click(function(){
      $('#form1').submit();
    });
  });
</script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <include file="manage/head" />
      <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="background-color: #fff; ">



<div style="margin:0px 2%;">
    <form id="form2" name="form2" method="post" action="{:U('SpecDel')}">
      <ul>
        <table class="table table-bordered" width="96%" style="background:#fff;"  cellpadding="0">
          <tr>
            <td width="50" height="35" align="center" ><input type="checkbox" name="all" id="all" />
            <label for="all"></label></td>
            <td align="center" >编号ID</td>
            <td align="center" >规格名</td>
            <td align="center" >状态</td>
            <td align="center" >价格</td>
            <td align="center" >所属分类</td>
            <td align="center" >操作</td>
          </tr>
          <volist name='spec' id='at' empty='$emp'>
            <tr>
              <td width="50" height="35" align="center" ><input type="checkbox" value="{$at.id}" class="select" name="select[]" id="select[]" /></td>
              <td align="center">{$at.id}</td>
              <td align="center" >{$at.spec_name}</td>
              <td align="center" ><if condition='$at.status eq 1'>启用<else /><span style="color: red">停用</span></if></td>
              <td align="center" >{$at.spec_price}元</td>
              <td align="center" >
                {$at.typename}
              </td>
              <td width="200px" align="center" > 
              <a href="SpecEdit/id/{$at.id}"><button class="btn btn-default" type="button"><i alt='编辑' title='编辑' class="glyphicon glyphicon-pencil "></i>编辑</button></a>
               </td>
            </tr>
          </volist>
        </table>
        <div style="text-align: center;"></div>
        <div style="text-align: center;">
          <a href="{:U('StoreSpec/SpecAdd')}"><input  name="submitbtn" class="btn btn-primary" value="添加规格" type="button" /></a> - 
          <a href="SpecDel"><input  name="submitbtn" class="btn btn-primary" onclick="return confirm('您确定要删除选中的规格吗？')" value="删除选中" type="submit" /></a>
          <span class="fonts">（请谨慎删除，删除后不可恢复）</span>
        </div>
      </ul>
    </form> 
   
</div>
    <!-- /.content -->
	</div>
  <!-- /.content-wrapper -->
    <include file="manage/foot" />
</div>
</body>
</html>
