<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>钦州旅游网 - 惠民卡系统 - 订单列表</title>
<load type="css" file="__PUBLIC__/Css/base.css" />
<load type="js" file="__PUBLIC__/Js/jquery.min.js" />
<load type="js" file="__PUBLIC__/Js/select.js" />
<style type="text/css">
.fonts {
	font-size: 12px;
}
</style>
<script type="text/javascript">
  $(document).ready(function(){
    $('#sub').click(function(){
      $('#form1').submit();
    });
  });
</script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <include file="manage/head" />
      <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="background-color: #fff; ">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
<div class="search">
  <form id="form1" name="form1" class="form-inline" role="form" method="post" action="">
  <div class="form-group">
        <select name="t1" class="form-control">
            <option value="0">全部</option>
          <volist name='shop' id='sp'>
            <option <if condition="$sp.id eq $keysave['t1']">selected</if> value="{$sp.id}">{$sp.typename}</option>
          </volist>
        </select>
    <div class="input-group">
      <input class="form-control" type="text" name="search" id="search" value="{$keysave.keyword}" placeholder="三娘湾门票">
      <div class="input-group-addon" name="sub" id="sub" style="cursor: pointer;"><span class="glyphicon glyphicon-search"></span></div>
    </div>
  </div>
  </form>
  <br>
</div>

<div style="margin:0px 2%;">
  <ul style="margin:0px;">
    <form id="form2" name="form2" method="post" action="{:U('StoreProduct/ProductDel')}">
      <ul>
        <table class="table table-bordered" width="96%" style="background:#fff;"  cellpadding="0">
          <tr>
            <td width="50" height="35" align="center" ><input type="checkbox" name="all" id="all" />
              <label for="all"></label></td>
            <td align="center" >商品标题</td>
            <td align="center" >商品名称</td>
            <td align="center" >所属商家</td>
            <td align="center" >商品分类</td>
            <td align="center" >折扣点</td>
            <td align="center" >市场价</td>
            <td align="center" >优惠价</td>
            <td align="center" >限购数量</td>
            <td align="center" >状态</td>
            <td align="center" >库存</td>
            <td align="center" >添加时间</td>
            <td align="center" >操作</td>
          </tr>
          <volist name="ol" id="ol" empty="$msg">
            <tr>
              <td width="50" height="35" align="center" ><input type="checkbox" value="{$ol.id}" class="select" name="select[]" id="select[]" /></td>
              <td align="center" >{$ol.seotitle}</td>
              <td align="center" >{$ol.product_name}</td>
              <td align="center" >{$ol.shopname}</td>
              <td align="center" >{$ol.typename}</td>
              <td align="center" >{$ol['product_point']}%</td>
              <td align="center" >{$ol.product_oprice}</td>
              <td align="center" >{$ol.price}</td>
              <td align="center" >{$ol.purchase}</td>
              <td align="center" ><if condition='$ol.status eq 0'>已下架<else />已上架</if></td>
              <td align="center" >{$ol.stock}</td>
              <td align="center" >{$ol.time|date='Y-m-d H:i:s',###}</td>
              <td align="center" ><a href="{:U('ProductEdit',array('id'=>$ol['id']))}"><button type="button" class="btn btn-primary">编辑</button></a></td>
            </tr>
          </volist>
        </table>
        <div style="text-align: center;">{$page}</div>
        <div style="text-align: center;">
          <input  name="submitbtn" class="btn btn-primary" onclick="return confirm('您确定要删除选中的产品吗？')" value="删除选中" type="submit" />
          <span class="fonts">（请谨慎删除，删除后不可恢复）</span>
        </div>
      </ul>
    </form> 
   
</div>
    <!-- /.content -->
	</div>
  <!-- /.content-wrapper -->
    <include file="manage/foot" />
</div>
</body>
</html>
